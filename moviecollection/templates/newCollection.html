{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Collection</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <form data-toggle="validator" action="#" method="post" style="display: inline;">
				<div class="form-group" style="display: inline;">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="name" required>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
				</div>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			</form>
			<a href = "{{url_for('showCollections')}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>

{% endblock %}
