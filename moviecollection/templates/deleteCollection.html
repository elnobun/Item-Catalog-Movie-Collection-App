{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Delete Collection
                <figure class="creator">
					<img src="{{ creator.picture }}">
					<figcaption>{{ creator.name }}</figcaption>
				</figure>
            </h1>
        </div>
    </div>
    <h2> Are you sure you want to delete: {{collection.name}}?</h2>

    <form action="#" method = 'post' style="display: inline;">
        <button type="submit" class="btn btn-default delete" id="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
    <a href = "{{url_for('showCollections')}}">
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
    </a>
{% endblock %}
